<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hopf Link Thickening</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    /* The contour frame is forced to be a square (cube display) */
    #contourFrame {
      width: 750px;
      height: 600px;
      border: none;
    }
    /* The graph frame fills the remaining space */
    #graphFrame {
      flex: 1;
      height: 450px;
      border: none;
      margin-left: 20px;
    }
    #sliderContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Hopf Link Thickening</h1>
  <div class="container">
    <iframe id="contourFrame" src="frames/contours/frame_00.html"></iframe>
    <iframe id="graphFrame" src="frames/graphs/frame_00.html"></iframe>
  </div>
  <div id="sliderContainer">
    <input type="range" id="frameSlider" min="0" max="14" value="0" step="1" style="width:80%;">
    <p>Thickness: <span id="thicknessLabel">0.050</span></p>
  </div>
  <script>
    const thicknessValues = [0.05, 0.1392857142857143, 0.2285714285714286, 0.31785714285714284, 0.40714285714285714, 0.49642857142857144, 0.5857142857142857, 0.675, 0.7642857142857143, 0.8535714285714286, 0.942857142857143, 1.0321428571428573, 1.1214285714285714, 1.2107142857142859, 1.3];
    const slider = document.getElementById("frameSlider");
    const contourFrame = document.getElementById("contourFrame");
    const graphFrame = document.getElementById("graphFrame");
    const thicknessLabel = document.getElementById("thicknessLabel");
    slider.addEventListener("input", function() {
        let idx = slider.value;
        thicknessLabel.textContent = parseFloat(thicknessValues[idx]).toFixed(3);
        let frameStr = ("0" + idx).slice(-2);
        contourFrame.src = "frames/contours/frame_" + frameStr + ".html";
        graphFrame.src = "frames/graphs/frame_" + frameStr + ".html";
    });
  </script>
</body>
</html>
